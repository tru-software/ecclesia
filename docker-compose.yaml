services:
  mobile:
    build:
      context: ./mobile
      dockerfile: Dockerfile
    image: ecclesia-mobile:local
    ports:
      - "19000:19000" # Expo
      - "19001:19001" # WebSocket / notification
      - "19002:19002" # DevTools
      - "8081:${METRO_PORT}"   # Metro (if used)
    volumes:
      - ./mobile:/app:cached
      - mobile_node_modules:/app/node_modules
    environment:
      - EXPO_DEVTOOLS_LISTEN_ADDRESS=0.0.0.0
      - REACT_NATIVE_PACKAGER_HOSTNAME=${METRO_HOST_IP}
      - RCT_METRO_PORT=${METRO_PORT}
    stdin_open: true
    tty: true

volumes:
  mobile_node_modules:
    name: ecclesia_mobile_node_modules
